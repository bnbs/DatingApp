<div class="container mt-4">
  <div class="row">
    <h1 class="mx-auto mb-4 text-position">{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-2 shadow-sm border-0">
        <img class="card-img-top img-thumbnail border-0 mx-auto" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Member Since</strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer mb-2">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100" (click)="selectTab(3)">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="tab-panel mb-2 bg-light shadow-sm">
        <tabset class="member-tabset" #memberTabs [justified]="true">
          <tab heading="About {{user.knownAs}}">
            <h4 class="font-weight-bold">Description</h4>
            <p>{{user.introduction}}</p>
            <h4 class="font-weight-bold">Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h4 class="font-weight-bold">Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="margin: auto"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <app-member-messages [recipientId]="user.id"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
