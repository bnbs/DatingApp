<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="loadUsers()" novalidate>

    <div class="d-flex flex-md-row flex-column mx-3 justify-content-start">

      <div class="d-flex align-items-center mt-2">
        <label for="minAge" class="my-0">Age</label>
        <input type="number" class="form-control mx-1 flex-grow-1" style="width: 70px" id="minAge" [(ngModel)]="userParams.minAge"
          name="minAge">
        -
        <input type="number" class="form-control ml-1 flex-grow-1" style="width: 70px" id="maxAge" [(ngModel)]="userParams.maxAge"
          name="maxAge">
      </div>

      <div class="d-flex align-items-center mt-2">
        <label for="gender" class="my-0 default-margin">Show </label>
        <select class="form-control ml-2 flex-grow-1" id="gender" [(ngModel)]="userParams.gender" name="gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">
            {{gender.display}}
          </option>
        </select>
      </div>

      <div class="d-flex align-items-center mt-2 ml-auto">
        <button type="submit" class="btn btn-primary btn-block mr-2 my-0">Apply Filters</button>
        <button type="button" class="btn btn-info btn-block ml-2 my-0" (click)="resetFilters()">Reset Filter</button>
      </div>
    </div>

    <!-- <div class="d-flex align-items-center justify-content-center mt-2 mx-auto">
      <div class="btn-group">
        <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
          btnRadio="lastActive">Last Active</button>
        <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
          btnRadio="created">Newest Members</button>
      </div>
    </div> -->
  </form>
</div>
<div class="row justify-content-center mt-3 mx-3">
  <div *ngFor="let user of users" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
    <app-member-card [user]="user"></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
